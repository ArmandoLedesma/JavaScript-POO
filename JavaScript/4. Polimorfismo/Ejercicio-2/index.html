<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Información de Vehiculos</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulario de Vehiculos</h1>
        <form id="vehiculoForm">
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="number" class="form-control" id="modelo" required>
            </div>
            <div class="mb-3">
                <label for="transmision" class="form-label">transmisión</label>
                <input type="number" class="form-control" id="transmision" required>
            </div>
            <div class="mb-3">
                <label for="asientos" class="form-label">Asientos</label>
                <input type="number" class="form-control" id="asientos" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <select class="form-select" id="color" required>
                    <option value="">Seleccione...</option>
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="gris">Gris</option>
                    <option value="negro">Negro</option>
                    <option value="blanco">Blanco</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tipoVehiculo" class="form-label">Tipo de Vehiculo</label>
                <select class="form-select" id="tipoVehiculo" required>
                    <option value="">Seleccione...</option>
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                    <option value="bicicleta">Bicicleta</option>
                </select>
            </div>
            <div class="mb-3" id="cilindraje" style="display: none;">
                <label for="motoCc" class="form-label" id="motoCilindraje">Cilindraje</label>
                <input type="text" class="form-control" id="motoCc">
            </div>
            <div class="mb-3" id="proposito" style="display: none;">
                <label for="biciProposito" class="form-label">Proposito</label>
                <input type="text" class="form-control" id="biciProposito">
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        
        <div id="resultado" class="mt-5"></div>
    </div>

    <script src="/Ejercicio-2/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
