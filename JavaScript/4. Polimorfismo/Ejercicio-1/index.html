<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gestión de aprendices</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulario de Aprendiz, Instructor y Coordinador</h1>
        <form id="personaForm">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="number" class="form-control" id="cedula" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" required>
                    <option value="">Seleccione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Persona</label>
                <select class="form-select" id="tipo" required>
                    <option value="">Seleccione...</option>
                    <option value="aprendiz">Aprendiz</option>
                    <option value="instructor">Instructor</option>
                    <option value="coordinador">Coordinador</option>
                </select>
            </div>
            <div class="mb-3" id="areaDepartamento" style="display: none;">
                <label for="area" class="form-label" id="areaLabel">Área</label>
                <input type="text" class="form-control" id="area">
            </div>
            <div class="mb-3" id="departamento" style="display: none;">
                <label for="departamentoInput" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="departamentoInput">
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        
        <div id="resultado" class="mt-5"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
