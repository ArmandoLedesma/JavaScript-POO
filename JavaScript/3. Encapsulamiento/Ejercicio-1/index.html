<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Detalles de la Persona</h1>
        <div id="detallesPersona" class="mt-4 border p-4 rounded"></div>
        <div class="mt-4">
            <h2>Modificar Información</h2>
            <form id="modificarForm">
                <div class="mb-3">
                    <label for="nuevoNombre" class="form-label">Nuevo Nombre:</label>
                    <input type="text" class="form-control" id="nuevoNombre" required>
                </div>
                <div class="mb-3">
                    <label for="nuevoApellido" class="form-label">Nuevo Apellido:</label>
                    <input type="text" class="form-control" id="nuevoApellido" required>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
