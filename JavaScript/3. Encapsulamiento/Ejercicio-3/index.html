<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Detalles del Libro</h1>
        <div id="detallesLibro" class="mt-4 border p-4 rounded"></div>
        <div class="mt-4">
            <h2>Modificar Información del Libro</h2>
            <form id="modificarForm">
                <div class="mb-3">
                    <label for="nuevoTitulo" class="form-label">Nuevo Titulo:</label>
                    <input type="text" class="form-control" id="nuevoTitulo" required>
                </div>
                <div class="mb-3">
                    <label for="nuevoAutor" class="form-label">Nuevo Autor:</label>
                    <input type="text" class="form-control" id="nuevoAutor" required>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
