<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Calculadora de Áreas</h1>
        
        <div class="mb-3">
            <label for="lado" class="form-label">Lado del Cuadrado:</label>
            <input type="number" class="form-control" id="lado" placeholder="Introduce el lado" min="0">
        </div>
        <button class="btn btn-primary" id="btnCuadrado">Calcular Área del Cuadrado</button>

        <div class="mt-4">
            <label for="radio" class="form-label">Radio del Círculo:</label>
            <input type="number" class="form-control" id="radio" placeholder="Introduce el radio" min="0">
        </div>
        <button class="btn btn-primary mt-2" id="btnCirculo">Calcular Área del Círculo</button>

        <div class="mt-4" id="resultados"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
