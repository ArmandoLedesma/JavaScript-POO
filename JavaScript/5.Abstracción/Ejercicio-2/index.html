<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            background-color: #e8f5e9;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tareas de Empleados</h1>
        <button onclick="mostrarTareas()">Mostrar Tareas</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script src="tareas.js"></script>
    <script>
        function mostrarTareas() {
            const ingeniero = new Ingeniero();
            const doctor = new Doctor();
            const resultado = `
                <p><strong>Ingeniero:</strong> ${ingeniero.realizar_tarea()}</p>
                <p><strong>Doctor:</strong> ${doctor.realizar_tarea()}</p>
            `;
            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
